name: Deploy Java App to Oracle Linux on release push

on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Upload JAR to Oracle Linux (opc@SERVER)
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: opc
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "target/*.jar"
        target: "~/blog"

    - name: Restart Java App without systemd (using nohup)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: opc
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ~/blog

          echo "Killing old Java processes (if any)..."
          pkill -f 'java -jar'echo "Killing old Java processes (if any)..."
          # 仅杀掉当前目录下由 java -jar 启动的进程
            pgrep -f "java -jar .*$(pwd)" | while read pid; do
            echo "Killing process $pid"
            kill "$pid"
            done
            
            echo "Locating latest JAR file..."
            latest_jar=$(ls -t *.jar | head -n 1)
          echo "Found: $latest_jar"
            
            echo "Updating symlink to latest JAR..."
            ln -sf "$latest_jar" app.jar
            
            echo "Starting Java app in background..."
            nohup java -jar app.jar > app.log 2>&1 &
            
            echo "Deployment complete. Logs at $(pwd)/app.log" || true

          echo "Locating latest JAR file..."
          latest_jar=$(ls -t *.jar | head -n 1)
          echo "Found: $latest_jar"

          echo "Updating symlink to latest JAR..."
          ln -sf "$latest_jar" app.jar

          echo "Starting Java app in background..."
          nohup java -jar app.jar > app.log 2>&1 &

          echo "Deployment complete. Logs at ~/blog/app.log"
